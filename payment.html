<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment || FSTORE Indonesia</title>
  <link rel="stylesheet" href="payment.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
     <header class="header">
        <div class="logo">FSTORE</div>
       
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Category</a></li>
            </ul>
        </nav>
    </header>
    
  <div class="container">
    <div class="title">
      <h4>Select a <span style="color: blue;">Payment</span> method</h4>
    </div>

    <form>
      <div class="category">
        <input type="radio" name="payment" id="shopeepay" hidden>
        <label for="shopeepay">
          <div class="imgName">
            <div class="imgContainer">
              <img src="shopeepay.png" alt="ShopeePay">
            </div>
            <span class="name">ShopeePay</span>
          </div>
          <i class="fa-solid fa-circle-check"></i>
        </label>

        <input type="radio" name="payment" id="gopay" hidden>
        <label for="gopay">
          <div class="imgName">
            <div class="imgContainer">
              <img src="gopay.png" alt="GoPay">
            </div>
            <span class="name">GoPay</span>
          </div>
          <i class="fa-solid fa-circle-check"></i>
        </label>

        <input type="radio" name="payment" id="paypal" hidden>
        <label for="paypal">
          <div class="imgName">
            <div class="imgContainer">
              <img src="paypal.png" alt="PayPal">
            </div>
            <span class="name">PayPal</span>
          </div>
          <i class="fa-solid fa-circle-check"></i>
        </label>

        <input type="radio" name="payment" id="cash" hidden>
        <label for="cash">
          <div class="imgName">
            <div class="imgContainer">
              <img src="tunai logo.png" alt="Cash">
            </div>
            <span class="name">Cash (COD)</span>
          </div>
          <i class="fa-solid fa-circle-check"></i>
        </label>
          <!-- Buy Now Button -->
<div class="submit-btn">
  <a href="thankyou.html" class="buy-now-link">Buy Now</a>
</div>


      </div>
    </form>
  </div>

  


</body>
</html>
